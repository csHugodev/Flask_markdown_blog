{% extends "layout.html" %}

{% block title %}Inicio - Hugo's Codex{% endblock %}

{% block content %}
    <div class="text-left">
        <h1 class="fw-bold fs-2">Lista de posts</h1>
        <br>
        {% for post in posts %}
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">{{ posts[post] }}</h5>
                  <a href="{{ url_for('views.read_post', post=post) }}" class="btn btn-primary">Leer</a>
              </div>
            </div>
            <br>
        {% endfor %}
    </div>
{% endblock %}
