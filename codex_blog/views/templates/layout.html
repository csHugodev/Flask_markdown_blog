<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hugo's Codex{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('views.home') }}">Hugo's Codex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.home') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.posts') }}">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacto</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary ms-3" id="theme-toggle">üåô</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido din√°mico -->
    <div class="container mt-5">
        <div class="col-lg-8 mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para alternar modo oscuro/claro -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;

            // Verificar modo guardado en localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                themeToggle.textContent = "‚òÄÔ∏è";
            }

            themeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");

                // Guardar preferencia en localStorage
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                    themeToggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("theme", "light");
                    themeToggle.textContent = "üåô";
                }
            });
        });
    </script>

</body>
</html>
